---
title: "Introduction to Git & Hacktoberfest Study Jam"
permalink: "/"
layout: base
---


<h1 class='title'>Introduction to Git & Hacktoberfest Study Jam</h1>

<div class="attendees">
    Attendees of the workshop
</div>

<div class="attendees-list">
    {% for post in site.posts %}
        <a href='https://www.github.com/{{ post.github_id }}' target="_blank" class='attendee-card'>
            <img alt="{{ post.name }}'s profile image'" src="https://www.github.com/{{ post.github_id }}.png"></img>
            <h1>{{ post.name }}</h1>
            {{ post.content }}
        </a>
    {% endfor %}
</div>
